<div class="calendar" [@slideMotion]="'enter'">
  <div class="calendar-nav">
    <div class="calendar-nav-previous-month">
      <button
        nz-button
        nzType="text"
        nzShape="circle"
        (click)="changeNavMonth(-1)"
        [disabled]="!canChangeNavMonth(-1)"
      >
        <i nz-icon [nzType]="dir === 'ltr' ? 'left' : 'right'"></i>
      </button>
    </div>
    <span nz-typography>{{ navDate.format("MMMM YYYY") }}</span>
    <div class="calendar-nav-next-month">
      <button
        nz-button
        nzType="text"
        nzShape="circle"
        (click)="changeNavMonth(1)"
        [disabled]="!canChangeNavMonth(1)"
      >
        <i nz-icon [nzType]="dir === 'ltr' ? 'right' : 'left'"></i>
      </button>
    </div>
  </div>
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="calendar-date" *ngFor="let day of weekDaysHeaderArr">
        {{ day }}
      </div>
    </div>
    <div class="calendar-body">
      <div
        *ngFor="let day of gridArr"
        class="calendar-date"
        [class.is-disabled]="!day.available"
      >
        <button
          *ngIf="day.value !== 0"
          class="date-item"
          [ngClass]="{ 'is-active': day.isSelected, 'is-today': day.isToday }"
          (click)="selectDay(day)"
        >
          {{ day.value }}
        </button>
        <button *ngIf="day.value === 0" class="date-item"></button>
      </div>
    </div>
  </div>
</div>
