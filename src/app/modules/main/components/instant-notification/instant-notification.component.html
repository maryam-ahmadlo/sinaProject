<div class="example1" *ngFor="let data of listOfMessages">
  <h6>{{ data.messageText }}</h6>
</div>

<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
  <button nz-button [nzType]="'primary'" (click)="createBasicNotification()">
    پیام فوری
  </button>

  <nz-tag
    nzMode="closeable"
    *ngFor="let data of listOfMessages"
    nzColor="processing"
    >{{ data.messageText }}</nz-tag
  >
</div>
