<nz-page-header nzTitle=" لیست کاربران"  nzBackIcon >
  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="createAddRoleModal()">
      <i nz-icon nzType="plus"></i>
      افزودن
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-table
    class="table-responsive"
      #rowSelectionTable
      nzShowSizeChanger
      [nzData]="listOfData"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
    >
      <thead>
        <tr>
          <th>ردیف</th>
          <th
            [nzSelections]="listOfSelection"
            [(nzChecked)]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
          >
            انتخاب
          </th>
          <th>نام کاربر</th>
          <th>نقش</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data; let i = index">
          <td>{{ i + 1 }}</td>
          <td
            [nzChecked]="setOfCheckedId.has(data.id)"
            (nzCheckedChange)="onItemChecked(data.id, $event)"
          ></td>
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
          <td>
            <a nz-dropdown [nzDropdownMenu]="menu" nz-button nzType="link">
              <i nz-icon nzType="down"></i>
              عملیات
            </a>

            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item>به روز رسانی</li>
                <li nz-menu-item>حذف</li>
                <li nz-menu-item>مشاهده</li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</nz-page-header>
