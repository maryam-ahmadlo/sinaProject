<nz-page-header nzBackIcon>
  <nz-page-header-title>لیست بوک مارک ها</nz-page-header-title>
  <nz-page-header-content>
    <nz-table class="table-responsive" #table nzShowSizeChanger [nzData]="data">
      <thead>
        <tr>
          <th>ردیف</th>
          <th>نام</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of table.data; let i = index">
          <td>{{ i + 1 }}</td>

          <td>{{ item.name }}</td>

          <td>
            <a nz-dropdown [nzDropdownMenu]="menu" nz-button nzType="link">
              <i nz-icon nzType="down"></i>
              عملیات
            </a>

            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item (click)="createShowBookMarkModal(item)">
                  مشاهده
                </li>
                <li nz-menu-item (click)="createRenameBookmarkModal(item)">
                  تغییر نام
                </li>
                <li nz-menu-item (click)="createDeleteBookmarkModal(item)">
                  حذف
                </li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</nz-page-header>
