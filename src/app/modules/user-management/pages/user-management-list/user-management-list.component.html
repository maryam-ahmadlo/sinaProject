<nz-page-header nzBackIcon>
  <nz-page-header-title>لیست کاربران</nz-page-header-title>
  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="createAddRoleModal()">
      <i nz-icon nzType="plus"></i>
      افزودن
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-table
      class="table-responsive"
      #rowSelectionTable
      nzShowSizeChanger
      [nzData]="listOfUsers"
    >
      <thead>
        <tr>
          <th>ردیف</th>
          <th>نام کاربر</th>
          <th>ایمیل</th>
          <th>نقش</th>
          <th>وضعیت</th>
          <th>عملیات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.email }}</td>
          <td *ngIf="data.roles">
            <span *ngFor="let data of data.roles">{{
              data.id === "ROLE_ADMIN" ? "ادمین" : "کاربر"
            }}</span>
          </td>

          <td>{{ data.active === true ? "فعال" : "غیر فعال" }}</td>
          <td>
            <a nz-dropdown [nzDropdownMenu]="menu" nz-button nzType="link">
              <i nz-icon nzType="down"></i>
              عملیات
            </a>

            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu nzSelectable>
                <li nz-menu-item (click)="createUpdateUserModal(data)">
                  به روز رسانی
                </li>
                <li nz-menu-item (click)="createDeleteUserModal(data)">حذف</li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-page-header-content>
</nz-page-header>
