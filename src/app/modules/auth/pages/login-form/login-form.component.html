<div
  fxLayout="row"
  fxLayoutAlign="center center"
  fxFill
  class="login__container"
>
  <div class="container" fxLayout="row" fxLayoutAlign="center center">
    <nz-card>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
        <img
        class="logo"
        alt="logo"
        src="../../../../../assets/images/sina.png"
      />
        <h3>ورود به سامانه سینا</h3>
        <form
          nz-form
          nzLayout="vertical"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <nz-form-item>
            <nz-form-label nzRequired nzFor="username">نام کاربری</nz-form-label>
            <nz-form-control
             
            >
              <input
                nz-input
                name="username"
                id="username"
                formControlName="username"
           
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control >
              <nz-form-label nzRequired nzFor="password"
                >رمز عبور</nz-form-label
              >
              <nz-input-group [nzSuffix]="suffixTemplate">
                <input
                  nz-input
                  [type]="passwordVisible ? 'text' : 'password'"
                  formControlName="password"
            
                />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i
                  nz-icon
                  [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  (click)="passwordVisible = !passwordVisible"
                ></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
      
          <button
            nz-button
            nzType="primary"
            nzBlock
            type="submit"
            [disabled]="!form.valid"
            [nzLoading]="isLoading"
            class="mt-3"
            class="color"
          >
            ورود
          </button>
       
        </form>
      </div>
    </nz-card>
  </div>
</div>
