<nz-page-header nzBackIcon>
  <nz-page-header-title>کارتابل شخصی کاربر</nz-page-header-title>
  <nz-page-header-content>
    <nz-card>
      <nz-tabset nzType="line">
        <nz-tab nzTitle="  سند های پیش نویس">
          <div fxLayout="column" fxLayoutGap="20px">
            <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-md="column">
              <button nz-button nzType="primary">مشاهده</button>

              <button nz-button nzType="default">حذف پیش نویس</button>

              <button nz-button nzType="primary" (click)="addDocumentModal()">
                افزودن مستندات تکمیلی
              </button>
            </div>
            <nz-table #basicTable class="table-responsive">
              <thead>
                <tr>
                  <th>ردیف</th>
                  <th>انتخاب</th>
                  <th>عنوان</th>
                  <th>موضوع</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data">
                  <td>{{ data.name }}</td>
                  <td>{{ data.age }}</td>
                  <td>{{ data.address }}</td>
                  <td>
                    <a>Action 一 {{ data.name }}</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a>Delete</a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
            <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-md="column">
              <div>
                <button nz-button nzType="primary">
                  ارسال برای کاربر ارشد
                </button>
              </div>
              <div>
                <button nz-button nzType="default">انصراف</button>
              </div>
            </div>
          </div>
        </nz-tab>
        <nz-tab nzTitle=" سند های آماده ابلاغ">
          <div fxLayout="column" fxLayoutGap="20px">
            <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-md="column">
              <button nz-button nzType="primary">مشاهده</button>

              <button nz-button nzType="default">حذف ابلاغیه</button>

              <button nz-button nzType="primary" (click)="addDocumentModal()">
                افزودن مستندات تکمیلی
              </button>
            </div>
            <nz-table #basicTable class="table-responsive">
              <thead>
                <tr>
                  <th>ردیف</th>
                  <th>انتخاب</th>
                  <th>عنوان</th>
                  <th>موضوع</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of basicTable.data">
                  <td>{{ data.name }}</td>
                  <td>{{ data.age }}</td>
                  <td>{{ data.address }}</td>
                  <td>
                    <a>Action 一 {{ data.name }}</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a>Delete</a>
                  </td>
                </tr>
              </tbody>
            </nz-table>
            <div fxLayout="row" fxLayoutGap="20px" fxLayout.lt-md="column">
              <button nz-button nzType="primary">ارسال برای کاربر ارشد</button>

              <button nz-button nzType="default">انصراف</button>
            </div>
          </div>
        </nz-tab>
      </nz-tabset>
    </nz-card>
  </nz-page-header-content>
</nz-page-header>
