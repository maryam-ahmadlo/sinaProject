<div class="advanced-container">
  <nz-card>
    <angular-file-uploader [config]="afuConfig"> </angular-file-uploader>
  </nz-card>
  <div
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayout.lt-md="column"
    style="margin: 1rem"
  >
    <div fxFlex="20">
      <button nz-button nzType="primary" style="margin-left: 1%">مشاهده</button>
    </div>
    <div fxFlex="20">
      <button nz-button nzType="default" style="margin-left: 1%">حذف</button>
    </div>
  </div>
  <nz-table #basicTable class="table-responsive">
    <thead>
      <tr>
        <th>ردیف</th>
        <th>انتخاب</th>
        <th>نام فایل</th>
        <th>فرمت فایل</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action 一 {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
